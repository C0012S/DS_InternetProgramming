<!DOCTYPE html>
{% load static %} <!-- static 폴더의 모든 내용을 읽어 온다 / bootstrap, css와 관련 -->
<html lang="ko">
<head>
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"> <!-- media에 screen(screen에 보일 때만 bootstrap 적용), print(주어진 웹 페이지 출력할 때 bootstrap 적용)가 있다. -->
    <script src="https://kit.fontawesome.com/96e208bb9a.js" crossorigin="anonymous"></script>
</head>
<body>

    {% include 'blog/navbar.html' %}

    <div class="container mt-3">
      <div class="row">
        <div class="col-12" id="main-area"> <!-- grid : 12 개 전체를 차지 -->
          {% block main_area %}
          {% endblock %}
        </div>
      </div>
    </div>

    {% include 'blog/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
